<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>
    const myCanvas = document.getElementById('myCanvas');
    /** @type {CanvasRenderingContext2D} */
    const ctx = myCanvas.getContext('2d');
    
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'black';
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(500, 0);
    ctx.lineTo(500, 400);
    ctx.lineTo(0, 400);
    ctx.lineTo(0, 0);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(250, 150, 50, 0, Math.PI * 2);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.beginPath();
    ctx.arc(226, 140, 10, 0, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.beginPath();
    ctx.arc(270, 140, 10, 0, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.beginPath();
    ctx.arc(250, 165, 30, 0, Math.PI);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(250, 200);
    ctx.lineTo(250, 280);
    ctx.lineTo(180, 330);
    ctx.lineTo(250, 280);
    ctx.lineTo(320, 330);
    ctx.lineTo(250, 280);
    ctx.lineTo(250, 240);
    ctx.lineTo(170, 240);
    ctx.lineTo(320, 240);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(250, 80);
    ctx.lineTo(200, 120);
    ctx.lineTo(300, 120);
    ctx.lineTo(250, 80);
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.strokeStyle = 'blue';
    ctx.stroke();


  </script>
</body>
</html>
