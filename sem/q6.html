<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function countUpTo10(startNumber) {
  if (startNumber <= 10) {
    document.write(startNumber + '<br>');
    countUpTo10(startNumber + 1);
  }
}

countUpTo10(1);
countUpTo10(5);
countUpTo10(8);



    </script>
</body>
</html>
