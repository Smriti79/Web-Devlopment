<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const multiplicationTable = [];
const tableSize = 10;

for ( i = 1; i <= tableSize; i++) {
   rowValues = [];

  for ( j = 1; j <= tableSize; j++) {
    rowValues.push(i * j);
  }

  multiplicationTable.push(rowValues);
}

document.write('<table border="1">');

for ( i = 0; i < multiplicationTable.length; i++) {
  document.write('<tr>');

  for ( j = 0; j < multiplicationTable[i].length; j++) {
    document.write('<td>' + multiplicationTable[i][j] + '</td>');
  }

  document.write('</tr>');
}

document.write('</table>');



    </script>
</body>
</html>
