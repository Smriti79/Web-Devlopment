<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
</head>
<body>

  <h1>Rock, Paper, Scissors Game</h1>

  <button onclick="playGame('Rock')">Rock</button>
  <button onclick="playGame('Paper')">Paper</button>
  <button onclick="playGame('Scissors')">Scissors</button>

  <div id="resultBox"></div>

  <script>
    choices = ['Rock', 'Paper', 'Scissors'];
    resultBox = document.getElementById('resultBox');

    function playGame(playerChoice) {
      playerIndex = choices.indexOf(playerChoice);
      computerIndex = Math.floor(Math.random() * 3);
      resultMessage = '';

      if (playerIndex === computerIndex) {
        resultMessage = 'It\'s a tie!';
      } else {
        if (
          (playerIndex === 0 && computerIndex === 2) ||
          (playerIndex === 1 && computerIndex === 0) ||
          (playerIndex === 2 && computerIndex === 1)
        ) {
          resultMessage = 'You win!';
        } else {
          resultMessage = 'You lose!';
        }
      }

      resultBox.innerHTML = `<p>Player chose ${choices[playerIndex]}. Computer chose ${choices[computerIndex]}.</p><p>${resultMessage}</p>`;
    }
  </script>

</body>
</html>
